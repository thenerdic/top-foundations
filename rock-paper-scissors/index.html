<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="fontawesome-free-5.15.4-web/css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <header>
      <h1>Welcome to Rock Paper Scissors</h1>
    </header>
    <hr />
    <main>
      <div class='scoreboard'>
        <h2 id='score-info'>Score</h2>
        <div class='score-container'>
          <div class='score'>
            <p id='player-score'>Player: 0</p>
          </div>
          <div class='score'>
            <p id='computer-score'>Computer : 0</p>
          </div>
        </div>
      </div>
      <div class='player-input-container'>
        <button class='btn' id='rockBtn'>
          <i class='fas fa-hand-rock'></i>
        </button>
        <button class='btn' id='paperBtn'>
          <i class='fas fa-hand-paper'></i>
        </button>
        <button class='btn' id='scissorsBtn'>
          <i class='fas fa-hand-scissors'></i>
        </button>
      </div>
      <footer>
        Created by Nerdic 
        <a href='https://github.com/thenerdic' id='github' target='_blank'><i class='fab fa-github'></i></a></footer>
    </main>

    <script src='src/main.js'></script>
  </body>
</html>
